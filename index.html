<!DOCTYPE html>
<html>
<head>
  <title>JPG to PNG Converter</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #preview {
      max-width: 400px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    $(document).ready(function() {
      var fileInput = document.getElementById('fileInput');
      var downloadButton = document.getElementById('downloadButton');
      var previewImage = document.getElementById('preview');
      var downloadLink = document.getElementById('downloadLink');

      fileInput.addEventListener('change', function(e) {
        var file = e.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
          previewImage.innerHTML = '<img src="' + e.target.result + '" alt="Preview" width="400">';
          downloadButton.style.display = 'block';
        };

        reader.readAsDataURL(file);
      });

      downloadButton.addEventListener('click', function() {
        var imageSrc = previewImage.querySelector('img').src;
        downloadLink.setAttribute('href', imageSrc);
        downloadLink.setAttribute('download', 'converted.png');
        downloadLink.click();
      });
    });
  </script>
</head>
<body>
  <h1>JPG to PNG Converter</h1>
  <input type="file" id="fileInput">
  <hr>
  <h2>Preview</h2>
  <div id="preview"></div>
  <button id="downloadButton" style="display: none;">Download PNG</button>
  <a id="downloadLink" style="display: none;">Download PNG</a>
</body>
</html>
